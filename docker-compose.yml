version: '3.8'

services:
  data-deployer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-deployer
    ports:
      - "80:80"
    volumes:
      # Persist uploads and deployment data
      - ./data/uploads:/app/server/uploads
      - ./data/deployments:/app/server/deployments
      - ./data/logs:/app/server/logs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - data-deployer-network

networks:
  data-deployer-network:
    driver: bridge

volumes:
  uploads:
  deployments:
  logs:
